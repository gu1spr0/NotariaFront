<div class="container-principal">
    <p-card styleClass="ui-card-shadow z-depth-3">
        <p-tabView>
            <p-tabPanel header="Listado de Documentos" leftIcon="pi pi-inbox">
                <p-table #dt [columns]="vColumns" [value]="vRoleQueryDto" selectionMode="single" [paginator]="true"
                    [rows]="5" [responsive]="true">
                    <ng-template pTemplate="caption">
                        <div style="text-align: center">
                            <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                            <input type="text" pInputText size="30" placeholder="Buscar rol"
                                (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                        </div>
                    </ng-template>
